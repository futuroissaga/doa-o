<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Doação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px; /* Ajustar a largura conforme necessário */
        }
        input[type="text"], input[type="number"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .link {
            margin-top: 10px;
            display: block;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Doação</h2>
        <form action="/donate" method="POST">
            <input type="text" name="donor_name" placeholder="Nome do Doador" required>
            <input type="email" name="donor_email" placeholder="E-mail do Doador" required>
            <input type="text" name="product_type" placeholder="Tipo de Produto" required>
            <input type="number" name="quantity" placeholder="Quantidade" required min="1">
            <textarea name="description" placeholder="Descrição do Produto" rows="4" required></textarea>
            <button type="submit">Registrar Doação</button>
        </form>
        <a href="/" class="link">Voltar à Página Inicial</a>
    </div>
</body>
</html>
